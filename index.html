<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
      integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
    <div class="quiz-container">
    <div id="quiz"></div>
    </div>
    <div class="mdui-container">
      <button id="previous" class="mdui-btn mdui-btn-raised">上一题</button>
      <button id="next" class="mdui-btn mdui-btn-raised">下一题</button>
      <button id="submit" class="mdui-btn mdui-btn-raised">提交</button>
    </div>
    <div id="results"></div>
    <script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
  integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A" crossorigin="anonymous"></script>
  </body>
</html>
